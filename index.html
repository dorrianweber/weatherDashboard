<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link for BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Link for CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Page header section -->
    <header class="container-fluid">
        <header class="row" id="page-header">
            <header class="col offset-4">
                <h1>Weather Dashboard</h1>
            </header>
        </header>
    </header>

    <!-- City search section -->
    <div class="container-fluid">
        <div class="col-4 float-left"  id="city-search">

            <!-- Empty <div> to hold error message if user inputs invalid city name -->
            <div class="search-error"></div>

            <h3>Search for a City:</h3>

            <!-- Search bar & submit button -->
            <input type="text" placeholder="Search.." name="search">
            <button type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
        </div>

        <div class="col-8 float-right">
            
            <!-- Current weather section -->
            <div id="today-weather">
                <h3 id="today-city-date">City name & date</h3>
                <h6 id="temp">Temperature: </h6>
                <h6 id="humidity">Humidity: </h6>
                <h6 id="wind">Wind Speed: </h6>
                <h6 id="uv">UV Index: </h6>
                <div id="uvArea"></div>
            </div>

            <!-- 5-day forecast section -->
            <div id="forecast-section">
                <h3 class="col-12">5-Day Forecast:</h3>
                <div class="row" id="forecast"></div>
            </div>
            
        </div>
    </div>

    <!-- Link for Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link for JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
